<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Work</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f1f4f8;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
    }
    .school-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .school-header h1 {
      font-size: 48px;
      color: #007BFF;
      text-transform: uppercase;
      font-weight: bold;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h1 {
      font-size: 24px;
      color: #333;
      text-transform: uppercase;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .buttons {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button.print-btn { background-color: #28a745; color: white; }
    button.share-btn { background-color: #007bff; color: white; }
    button.clear-btn { background-color: #dc3545; color: white; }
    button:hover { opacity: 0.9; }
    @media print { .buttons { display: none; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="school-header">
      <h1>SUNSHINE HIGH SCHOOL</h1>
    </div>
    <div class="header">
      <label>Date: <input type="date" id="date"></label>
      <h1>Diary Work</h1>
      <label>Teacher: <input type="text" id="teacherName"></label>
    </div>
    <div>
      <label>Class: 
        <select id="classSelect" onchange="updateSubjects()">
          <option value="">Select</option>
          <option value="1">1st</option>
          <option value="2">2nd</option>
          <option value="3">3rd</option>
          <option value="4">4th</option>
          <option value="5">5th</option>
          <option value="6">6th</option>
          <option value="7">7th</option>
          <option value="8">8th</option>
          <option value="9">9th</option>
          <option value="10">10th</option>
        </select>
      </label>
      <label>Section:
        <select id="sectionSelect">
          <option value="">Select</option>
          <option value="Rose">Rose</option>
          <option value="Lilly">Lilly</option>
        </select>
      </label>
    </div>
    <table>
      <thead>
        <tr><th>Subjects</th><th>Message</th></tr>
      </thead>
      <tbody id="subjectsTable"></tbody>
    </table>
    <table>
      <thead>
        <tr><th>Subject Teacher</th><th>Mobile Number</th></tr>
      </thead>
      <tbody id="teacherTable"></tbody>
    </table>
    <div class="buttons">
      <button class="print-btn" onclick="printPage()">Print</button>
      <button class="share-btn" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
      <button class="clear-btn" onclick="clearAll()">Clear All</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('date').value = new Date().toISOString().split('T')[0];
      loadSavedData();
    });

    function updateSubjects() {
      const subjects = {
        "1": ["Telugu", "English", "Maths"],
        "2": ["Telugu", "English", "Maths"],
        "3": ["Telugu", "English", "Maths", "EVS"],
        "4": ["Telugu", "English", "Maths", "EVS"],
        "5": ["Telugu", "English", "Maths", "EVS"],
        "6": ["Telugu", "English", "Maths", "Science", "Social"],
        "7": ["Telugu", "English", "Maths", "Science", "Social"],
        "8": ["Telugu", "English", "Maths", "Physical Science", "Biology", "Social"],
        "9": ["Telugu", "English", "Maths", "Physical Science", "Biology", "Social"],
        "10": ["Telugu", "English", "Maths", "Physical Science", "Biology", "Social"]
      };
      const classSelected = document.getElementById("classSelect").value;
      const subjectsTable = document.getElementById("subjectsTable");
      subjectsTable.innerHTML = "";

      subjects[classSelected]?.forEach(subject => {
        subjectsTable.innerHTML += `
          <tr>
            <td>${subject}</td>
            <td><input type="text" oninput="saveData('${subject}', this.value)"></td>
          </tr>`;
      });

      const teacherTable = document.getElementById("teacherTable");
      teacherTable.innerHTML = "";
      subjects[classSelected]?.forEach(subject => {
        teacherTable.innerHTML += `
          <tr>
            <td><input type="text" placeholder="Teacher for ${subject}" oninput="saveData('${subject}_teacher', this.value)"></td>
            <td><input type="text" placeholder="Mobile" oninput="validateMobile(this)"></td>
          </tr>`;
      });
    }

    function saveData(key, value) {
      localStorage.setItem(key, value);
    }

    function validateMobile(input) {
      input.value = input.value.replace(/\D/g, '').slice(0, 10);
    }

    function shareOnWhatsApp() {
      let message = `Diary Work\nDate: ${document.getElementById('date').value}\nClass: ${document.getElementById('classSelect').value}\nSection: ${document.getElementById('sectionSelect').value}\n`;
      document.querySelectorAll('#subjectsTable tr').forEach(row => {
        message += `${row.cells[0].textContent}: ${row.cells[1].querySelector('input').value}\n`;
      });
      window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
    }

    function clearAll() {
      document.getElementById('classSelect').value = '';
      document.getElementById('sectionSelect').value = '';
      document.getElementById('subjectsTable').innerHTML = '';
      document.getElementById('teacherTable').innerHTML = '';
      localStorage.clear();
    }

    function printPage() {
      window.print();
    }
  </script>
</body>
</html>
