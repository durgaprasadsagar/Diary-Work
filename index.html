<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diary Work</title>
  <style>
    /* General Styling */
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      background-color: #f1f4f8;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    /* School Header Styling */
    .school-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .school-header h1 {
      font-size: 48px; /* Larger than h1 */
      color: #007BFF;
      text-transform: uppercase;
      margin: 0;
      font-weight: bold;
    }

    /* Table Header Styling */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header .left, .header .right {
      flex: 1;
    }

    .header .center {
      flex: 2;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      color: #333333;
      text-transform: uppercase;
    }

    /* Table Styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      text-align: left;
      padding: 10px;
    }

    th {
      background-color: #007BFF;
      color: white;
      text-transform: uppercase;
    }

    td input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="date"], input[type="text"] {
      padding: 8px;
      width: calc(100% - 16px);
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* Signature Section */
    .signature {
      text-align: right;
      margin-top: 20px;
    }

    /* Button Styling */
    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.print-btn {
      background-color: #28a745;
      color: white;
    }

    button.share-btn {
      background-color: #007bff;
      color: white;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Hide buttons when printing */
    @media print {
      .buttons {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- School Header -->
    <div class="school-header">
      <h1>SUNSHINE HIGH SCHOOL</h1>
    </div>

    <!-- Diary Header -->
    <div class="header">
      <div class="left">
        <label>Date: <input type="date" id="date"></label>
        <br>
        <label>Day: <input type="text" id="day" placeholder="Enter day"></label>
      </div>
      <div class="center">
        <h1>Diary Work</h1>
      </div>
      <div class="right">
        <label>Teacher Name: <input type="text" id="teacherName" placeholder="Enter name"></label>
        <br>
        <label>Mobile Number: <input type="text" id="mobileNumber" placeholder="Enter mobile"></label>
      </div>
    </div>

    <!-- Table -->
    <table>
      <thead>
        <tr>
          <th>Subjects</th>
          <th>Message</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Telugu</td>
          <td><input type="text" id="teluguMessage" placeholder="Enter message"></td>
        </tr>
        <tr>
          <td>Hindi</td>
          <td><input type="text" id="hindiMessage" placeholder="Enter message"></td>
        </tr>
        <tr>
          <td>English</td>
          <td><input type="text" id="englishMessage" placeholder="Enter message"></td>
        </tr>
        <tr>
          <td>Maths</td>
          <td><input type="text" id="mathsMessage" placeholder="Enter message"></td>
        </tr>
        <tr>
          <td>EVS</td>
          <td><input type="text" id="evsMessage" placeholder="Enter message"></td>
        </tr>
      </tbody>
    </table>

    <!-- Signature -->
    <div class="signature">
      <label>Signature:</label>
      <input type="text" placeholder="Enter signature">
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button class="print-btn" onclick="printPage()">Print</button>
      <button class="share-btn" onclick="shareOnWhatsApp()">Share on WhatsApp</button>
    </div>
  </div>
  <script>
    // Set default date to today's date
    document.addEventListener('DOMContentLoaded', () => {
      const dateField = document.getElementById('date');
      const today = new Date();
      dateField.value = today.toISOString().split('T')[0];
    });

    // Print the page
    function printPage() {
      window.print();
    }

    // Share on WhatsApp
    function shareOnWhatsApp() {
      const mobileNumber = document.getElementById('mobileNumber').value;
      const teacherName = document.getElementById('teacherName').value;
      const day = document.getElementById('day').value;
      const date = document.getElementById('date').value;

      const teluguMessage = document.getElementById('teluguMessage').value || "N/A";
      const hindiMessage = document.getElementById('hindiMessage').value || "N/A";
      const englishMessage = document.getElementById('englishMessage').value || "N/A";
      const mathsMessage = document.getElementById('mathsMessage').value || "N/A";
      const evsMessage = document.getElementById('evsMessage').value || "N/A";

      if (!mobileNumber) {
        alert('Please enter a mobile number to share on WhatsApp.');
        return;
      }

      const message = `Diary Work:
Date: ${date}
Day: ${day}
Teacher Name: ${teacherName}

Subjects and Messages:
Telugu: ${teluguMessage}
Hindi: ${hindiMessage}
English: ${englishMessage}
Maths: ${mathsMessage}
EVS: ${evsMessage}`;

      const whatsappURL = `https://wa.me/${mobileNumber}?text=${encodeURIComponent(message)}`;
      window.open(whatsappURL, '_blank');
    }
  </script>
</body>
</html>
